services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: wikijs
      POSTGRES_USER: wikijs
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wikijs"]
      interval: 10s
      timeout: 5s
      retries: 8

  wiki:
    image: ghcr.io/requarks/wiki:2
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_TYPE: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: wikijs
      DB_PASS: ${POSTGRES_PASSWORD}
      DB_NAME: wikijs

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - wiki
    environment:
      NODE_ENV: production
      PORT: 4000
      WIKI_URL: http://wiki:3000
      FRONTEND_URL: ${FRONTEND_URL}
      WIKI_API_TOKEN: ${WIKI_API_TOKEN}
      CORS_ORIGINS: ${CORS_ORIGINS}
      CEREBRAS_API_KEY: ${CEREBRAS_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      DEFAULT_LLM_PROVIDER: ${DEFAULT_LLM_PROVIDER:-cerebras}
      REPOS_DIR: /data/repos
    volumes:
      - backend_repos:/data/repos

  caddy:
    image: caddy:2
    restart: unless-stopped
    depends_on:
      - backend
      - wiki
    environment:
      API_DOMAIN: ${API_DOMAIN}
      WIKI_DOMAIN: ${WIKI_DOMAIN}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  pgdata:
  backend_repos:
  caddy_data:
  caddy_config:
